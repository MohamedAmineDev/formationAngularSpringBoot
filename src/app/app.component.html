<button (click)="switchTo()" >Afficher la liste des Appareils</button>
<button (click)="navigateTo()">Ajouter une Appareil</button>
<br/> <br/>
<div *ngIf="modeAf=='true'">
  <table class="table">
    <tr>
      <th> id</th>
      <th>nom</th>
      <th>statut</th>
    </tr>
  <tr *ngFor="let item of apps">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.status}}</td>
  </tr>
  </table>
</div>
<div *ngIf="modeAf=='false'" class="container">
<form  class="form-group" >
<label>id</label>
<input type="text" [(ngModel)]="id" name="id" class="form-control"/>

<label>name</label>
<input type="text" [(ngModel)]="name" name="name" class="form-control" [ngStyle]="{color:getColor()}" />
<label>statut</label>
<input type="text" [(ngModel)]="statut" name="statut" class="form-control" />
<button class="btn btn-success" (click)="ajouter()">ajouter une Appareil</button>
</form>
<p>
  {{id|json}}
  {{name|json}}
  {{statut|json}}
</p>
</div>
